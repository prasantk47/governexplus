version: "3.9"
services:
  api:
    image: python:3.11
    working_dir: /app
    volumes:
      - .:/app
    command: bash -c "pip install -r requirements.txt --ignore-installed || pip install fastapi uvicorn sqlalchemy pydantic pyyaml python-dotenv && uvicorn api.main:app --host 0.0.0.0 --port 9000"
    ports:
      - "9000:9000"
