# GRC Zero Trust Platform - Production Docker Compose
# For production deployment with all services

version: '3.8'

services:
  # ==================== API Service ====================
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.prod
    image: grc-platform:${VERSION:-latest}
    container_name: grc-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - APP_ENV=production
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - grc-network
    volumes:
      - api-logs:/app/logs
      - api-data:/app/data
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ==================== PostgreSQL Database ====================
  postgres:
    image: postgres:15-alpine
    container_name: grc-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER:-grc_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME:-grc_platform}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-grc_user} -d ${DB_NAME:-grc_platform}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - grc-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  # ==================== Redis Cache ====================
  redis:
    image: redis:7-alpine
    container_name: grc-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - grc-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # ==================== Nginx Reverse Proxy ====================
  nginx:
    image: nginx:alpine
    container_name: grc-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - api
    networks:
      - grc-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # ==================== Background Worker ====================
  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.prod
    image: grc-platform:${VERSION:-latest}
    container_name: grc-worker
    restart: unless-stopped
    command: python -m core.scheduler.sync_scheduler
    environment:
      - APP_ENV=production
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - grc-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # ==================== Prometheus Monitoring ====================
  prometheus:
    image: prom/prometheus:latest
    container_name: grc-prometheus
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - grc-network
    profiles:
      - monitoring

  # ==================== Grafana Dashboard ====================
  grafana:
    image: grafana/grafana:latest
    container_name: grc-grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - grc-network
    profiles:
      - monitoring

networks:
  grc-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  api-logs:
    driver: local
  api-data:
    driver: local
  nginx-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
