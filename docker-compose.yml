version: "3.9"
services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: grc_user
      POSTGRES_PASSWORD: grc_secure_password_2024
      POSTGRES_DB: grc_platform
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grc_user -d grc_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    volumes:
      - .:/app
    ports:
      - "9000:9000"
    environment:
      - SAPNWRFC_HOME=/usr/local/sap/nwrfcsdk
      - LD_LIBRARY_PATH=/usr/local/sap/nwrfcsdk/lib
      - DATABASE_URL=postgresql://grc_user:grc_secure_password_2024@db:5432/grc_platform
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "4500:80"
    depends_on:
      - api

volumes:
  postgres_data:
